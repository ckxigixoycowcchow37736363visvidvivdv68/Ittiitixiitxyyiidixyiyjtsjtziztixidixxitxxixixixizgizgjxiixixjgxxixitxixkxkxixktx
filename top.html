
<!DOCTYPE html><html><head><meta charset="UTF-8"><title>2025 September Buster Champions</title>
<style>
body {font-family:sans-serif;background:#f5f5f5;padding:20px;}
h1,h2{text-align:center;}
.player{display:flex;align-items:center;margin:10px;background:#fff;padding:10px;border-radius:12px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.player img{width:60px;height:60px;border-radius:50%;margin-right:15px;object-fit:cover;}
canvas{max-width:600px;margin:30px auto;display:block;}
ul{text-align:center;list-style:none;padding:0;}
</style></head><body>
<h1>🏆 2025 September Buster Champions</h1>
<div class="leaderboard">

    <div class="player">
        <img src="d.jpg" alt="Dog">
        <div>
            <strong>#1 Dj</strong><br>
            🌍 Asia<br>
            💯 12300 | 🐾 Dog
        </div>
    </div>
    
    <div class="player">
        <img src="l.jpg" alt="Lion">
        <div>
            <strong>#2 Hi</strong><br>
            🌍 Australia<br>
            💯 12300 | 🐾 Lion
        </div>
    </div>
    
</div><h2>🐾 Overall Animal Teams</h2>
<canvas id="pieChart"></canvas>

<h2>🌍 Players </h2>
<ul>
<li><strong>Asia</strong>: 1 players</li><li><strong>Australia</strong>: 1 players</li>
</ul><canvas id="barChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const pieCtx = document.getElementById('pieChart').getContext('2d');
new Chart(pieCtx, {
    type: 'pie',
    data: {
        labels: ["Dog", "Lion"],
        datasets: [{
            label: 'Animals',
            data: [50.0, 50.0],
            backgroundColor: ['#ffb74d', '#81c784', '#64b5f6', '#e57373']
        }]
    }
});

const barCtx = document.getElementById('barChart').getContext('2d');
new Chart(barCtx, {
    type: 'bar',
    data: {
        labels: ["Asia", "Australia"],
        datasets: [{
            label: 'Players per Region',
            data: [1, 1],
            backgroundColor: '#4db6ac'
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script></body></html>

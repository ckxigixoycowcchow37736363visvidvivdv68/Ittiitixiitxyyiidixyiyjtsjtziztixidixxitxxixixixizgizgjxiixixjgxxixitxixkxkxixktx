
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Top 10 Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #fdf6e3, #e3e3e3);
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .leaderboard {
            max-width: 800px;
            margin: auto;
        }
        .player {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            padding: 10px;
        }
        .player img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        canvas {
            max-width: 400px;
            margin: 30px auto;
            display: block;
        }
    </style>
</head>
<body>

    <h2>Overall Teams</h2>
    <canvas id="pieChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {

                    label: 'Teams',

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.8), rgba(255, 255, 0, 0.8));
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            user-select: none;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        img.logo {
            width: 100px;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 90vh;
            max-height: 800px;
            min-height: 500px;
            aspect-ratio: 16 / 9;
            border: none;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        .story-btn {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .story-btn:hover {
            background-color: darkorange;
        }

        .hidden {
            display: none;
        }

        .info-link {
            cursor: pointer;
            color: orange;
            margin-top: 20px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .additional-info {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                text-align: center;
            }

            .story-btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <header>

        <a href="entertainment.html" class="story-btn">Story</a>
    </header>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable Developer Tools (F12 and Ctrl+Shift+I)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Disable Ctrl+C (Copy)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
            }
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('infoModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>

</html>

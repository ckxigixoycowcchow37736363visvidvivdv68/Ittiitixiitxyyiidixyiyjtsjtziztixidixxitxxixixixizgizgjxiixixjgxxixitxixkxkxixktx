<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Content Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9; /* Light background for contrast */
        }
        
        .logo {
            width: 100px;
            height: auto;
            max-width: 100%;
        }

        .header-buttons {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            margin-bottom: 20px; /* Space below buttons */
        }

        .header-buttons button {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px; /* Space between buttons */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .header-buttons button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .section {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: white; /* White background for sections */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f2f2f2;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        .published {
            margin-top: 30px;
            color: orange;
            cursor: pointer;
            text-align: center; /* Center text */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        a {
            color: #007BFF; /* Link color */
            text-decoration: none; /* No underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        p {
            text-align: center; /* Center align the year */
            color: #666; /* Gray color for year */
        }
    </style>
</head>
<body>
    <center><img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgws9AhIndqGeXy2wxVfIZDgYlFDwL-5txGNrLnjODIvHuiImBFW-t7UpBYH5gSXYC0ifyQFlyL8COZrjZ7CpE8-9EQbTkrxWCesnE2PIvKqR4lD39WETf77VsjB_SqLl5bmmbBovAABWtkhY1Uirnnoj26GT7m3Y-KNLz8zgQTkgjTnFo/s1600/logo.png" class="logo" alt="Logo"></center>
    
    <div class="header-buttons">
        <button onclick="navigateTo('education.html')">Go Back</button>
        <button onclick="navigateTo('index.html')">Home</button>
    </div>

    <h1>Topics</h1>

    <div class="section">
        <div class="section-header" onclick="navigateTo('topic11.html')">
            <span>1. Loop Code for Video Background</span>
        </div>
    </div>

    <div class="published" id="publishedText">
        <center>*VC Established Site*</center>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Verified content only. For more information about VC, visit the website info below. Thank you.</p>
        </div>
    </div>
<script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12 and inspect element
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // Page load effect
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
    <script>
        // Function to navigate to a different HTML page
        function navigateTo(page) {
            window.location.href = page;
        }

        var modal = document.getElementById("myModal");
        var publishedText = document.getElementById("publishedText");
        var span = document.getElementsByClassName("close")[0];

        // Open the modal when the user clicks the "Published" text
        publishedText.onclick = function() {
            modal.style.display = "block";
        }

        // Close the modal when the user clicks on <span> (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <p>To know more about the website, click this <a href="info.html">link</a></p>
    <p>TURBOZT</p><p>2024</p>
</body>
</html>

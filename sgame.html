<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sacred Box Card Shop</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    background: #6200ea;
    color: #fff;
    padding: 1rem;
    margin: 0;
  }
  #balance {
    font-size: 1.2rem;
    margin: 1rem 0;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 0.5rem;
  }
  .card button {
    background: #6200ea;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
  }
  .card button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <h1>Sacred Box Card Shop</h1>
  <div id="balance">Loading balance...</div>
  <div class="card-grid" id="cards"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const API_URL = "https://turbozt.in/api"; // Change if needed
const tg = window.Telegram.WebApp;
tg.expand(); // make full screen
const tg_id = tg.initDataUnsafe?.user?.id || null;

async function loadBalance() {
  try {
    const res = await fetch(`${API_URL}/balance/${tg_id}`);
    const data = await res.json();
    document.getElementById("balance").textContent = "SOUL Balance: " + data.balance;
  } catch (err) {
    document.getElementById("balance").textContent = "Balance: error";
  }
}

async function loadCards() {
  try {
    const res = await fetch(`${API_URL}/cards`);
    const cards = await res.json();
    const ownedRes = await fetch(`${API_URL}/owned/${tg_id}`);
    const ownedData = await ownedRes.json();
    const owned = new Set(ownedData.owned);

    const container = document.getElementById("cards");
    container.innerHTML = "";

    cards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${card.image_url}" alt="${card.name}">
        <h3>${card.name}</h3>
        <p>Cost: ${card.cost} SOUL</p>
        <button ${owned.has(card.id) ? "disabled" : ""}>
          ${owned.has(card.id) ? "Owned" : "Buy"}
        </button>
      `;
      const btn = div.querySelector("button");
      btn.addEventListener("click", () => buyCard(card.id));
      container.appendChild(div);
    });
  } catch (err) {
    document.getElementById("cards").innerHTML = "<p>Error loading cards.</p>";
  }
}

async function buyCard(card_id) {
  try {
    const res = await fetch(`${API_URL}/buy`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ tg_id, card_id })
    });
    const data = await res.json();
    if (data.status === "ok") {
      await loadBalance();
      await loadCards();
      alert("Card purchased!");
    } else {
      alert("Purchase failed: " + data.message);
    }
  } catch (err) {
    alert("Network error.");
  }
}

loadBalance();
loadCards();
</script>
</body>
</html>

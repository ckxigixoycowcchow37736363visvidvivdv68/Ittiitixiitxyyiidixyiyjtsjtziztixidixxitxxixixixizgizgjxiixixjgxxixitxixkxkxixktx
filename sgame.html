<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sacred Box — WebApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="light dark" />
<style>
  :root {
    --bg: #0f1115;
    --card: #171a21;
    --text: #e6e6e6;
    --muted: #9aa3ad;
    --accent: #6ea8fe;
    --accent-2: #4dd4ac;
    --danger: #ff6b6b;
    --shadow: 0 6px 22px rgba(0,0,0,.25);
    --radius: 14px;
  }
  /* Telegram theme integration */
  .tg-theme {
    --bg: var(--tg-bg-color, #0f1115);
    --card: var(--tg-secondary-bg-color, #171a21);
    --text: var(--tg-text-color, #e6e6e6);
    --muted: var(--tg-hint-color, #9aa3ad);
    --accent: var(--tg-link-color, #6ea8fe);
  }

  html, body { height: 100%; }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }

  .app {
    min-height: 100%;
    display: flex;
    flex-direction: column;
  }

  .topbar {
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    padding: 14px 16px;
    background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,0));
    backdrop-filter: blur(4px);
  }
  .title {
    font-weight: 700;
    letter-spacing: .3px;
  }
  .subtitle {
    font-size: .85rem;
    color: var(--muted);
  }

  .pill {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: var(--card);
    border-radius: 999px;
    padding: 8px 12px;
    box-shadow: var(--shadow);
    font-weight: 600;
    user-select: none;
    min-height: 34px;
  }
  .pill.loading::after {
    content: "…";
    animation: pulse 1.1s infinite;
  }
  @keyframes pulse { 0%{opacity:.3} 50%{opacity:1} 100%{opacity:.3} }

  .container {
    padding: 10px 14px 24px;
    flex: 1;
  }

  .note {
    background: var(--card);
    border-radius: var(--radius);
    padding: 12px 14px;
    box-shadow: var(--shadow);
    font-size: .95rem;
    line-height: 1.3;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    gap: 12px;
  }
  @media (min-width: 460px) {
    .grid { grid-template-columns: repeat(3, minmax(0,1fr)); }
  }
  @media (min-width: 680px) {
    .grid { grid-template-columns: repeat(4, minmax(0,1fr)); }
  }

  .card {
    position: relative;
    background: radial-gradient(120% 120% at 0% 0%, rgba(255,255,255,.06), rgba(255,255,255,0) 60%), var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    aspect-ratio: 3/4;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,.06);
  }
  .card-inner {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    flex: 1;
  }
  .card-art {
    flex: 1;
    border-radius: 10px;
    background: linear-gradient(135deg, rgba(110,168,254,.15), rgba(77,212,172,.12));
    display: grid;
    place-items: center;
    font-size: 2rem;
    user-select: none;
  }
  .card-title {
    font-weight: 700;
    margin-top: 2px;
  }
  .card-foot {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }
  .price {
    font-weight: 700;
    color: var(--accent);
  }
  .btn {
    appearance: none;
    border: none;
    border-radius: 999px;
    padding: 8px 10px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color: #0b1020;
    transition: transform .05s ease;
  }
  .btn:active { transform: translateY(1px) scale(.99); }
  .btn[disabled] {
    opacity: .55;
    cursor: not-allowed;
    filter: grayscale(.1);
  }

  .toast {
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    background: var(--card);
    color: var(--text);
    padding: 10px 14px;
    border-radius: 12px;
    box-shadow: var(--shadow);
    font-weight: 600;
    z-index: 1000;
    opacity: 0;
    transition: opacity .2s ease, transform .2s ease;
    pointer-events: none;
  }
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-4px);
  }
  .toast.err {
    border: 1px solid rgba(255, 107, 107, .7);
  }

  .footer-space { height: 16px; }
  a { color: var(--accent); text-decoration: none; }
</style>
</head>
<body class="tg-theme">
<div class="app">
  <div class="topbar">
    <div>
      <div class="title">Sacred Box</div>
      <div class="subtitle" id="welcome">Opening…</div>
    </div>
    <div class="pill" id="balancePill" aria-live="polite">SOUL: <span id="balanceValue" class="pill loading">…</span></div>
  </div>

  <div class="container">
    <div class="note">
      Tap a card to unlock it. Your balance will be deducted immediately by the card price.
      Use your bot’s menu button whenever you want to go back or start again.
    </div>

    <div class="grid" id="grid"></div>
    <div class="footer-space"></div>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // ================== CONFIG ==================
  // Point this to your Flask API that exposes:
  //   GET /balance/<tg_id>   -> { balance: number }
  //   GET /play/<tg_id>/<card_id> -> { ok: true, new_balance } or { ok:false, error }
  const BASE_API = "https://turbozt.in/api"; // <-- CHANGE if needed
  const TOTAL_CARDS = 13;        // how many cards to render
  const COST_PER_CARD = 10;      // SOUL cost per card click
  // ============================================

  const tg = window.Telegram?.WebApp;
  if (tg) tg.expand();

  // Apply Telegram theme colors to CSS variables when available
  (function applyTheme() {
    if (!tg || !tg.themeParams) return;
    const p = tg.themeParams;
    const map = {
      '--tg-bg-color': p.bg_color,
      '--tg-secondary-bg-color': p.secondary_bg_color,
      '--tg-text-color': p.text_color,
      '--tg-hint-color': p.hint_color,
      '--tg-link-color': p.link_color
    };
    for (const k in map) {
      if (map[k]) document.documentElement.style.setProperty(k, map[k]);
    }
  })();

  // Simple toast
  function toast(msg, isErr=false) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.className = 'toast' + (isErr ? ' err' : '');
    requestAnimationFrame(() => {
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 1800);
    });
  }

  // Resolve user ID from Telegram WebApp (preferred),
  // with a dev fallback via ?uid=123 in browser for testing.
  function resolveUser() {
    const u = tg?.initDataUnsafe?.user;
    if (u?.id) return { id: u.id, name: u.first_name || 'Player' };
    const m = /[?&]uid=(\d+)/.exec(location.search);
    if (m) return { id: Number(m[1]), name: 'Player' };
    return null;
  }

  const player = resolveUser();
  const welcome = document.getElementById('welcome');
  if (player) {
    welcome.textContent = `Welcome, ${player.name}!`;
  } else {
    welcome.textContent = 'Welcome! (Dev mode — no Telegram user detected)';
  }

  const balanceValue = document.getElementById('balanceValue');
  const balancePill = document.getElementById('balancePill');

  async function fetchJSON(url) {
    const res = await fetch(url, { method: 'GET' });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  }

  async function refreshBalance() {
    if (!player) return; // no user in dev mode
    balanceValue.classList.add('loading');
    try {
      const data = await fetchJSON(`${BASE_API}/balance/${player.id}`);
      balanceValue.textContent = String(data.balance ?? 0);
    } catch (e) {
      balanceValue.textContent = '—';
      toast('Failed to load balance', true);
    } finally {
      balanceValue.classList.remove('loading');
    }
  }

  // Render card grid
  function renderGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    for (let i = 1; i <= TOTAL_CARDS; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-art" aria-hidden="true">★</div>
          <div class="card-title">Card ${i}</div>
          <div class="card-foot">
            <div class="price">-${COST_PER_CARD} SOUL</div>
            <button class="btn" data-card="${i}">Open</button>
          </div>
        </div>
      `;
      grid.appendChild(card);
    }

    grid.addEventListener('click', async (e) => {
      const btn = e.target.closest('button.btn');
      if (!btn) return;
      const cardId = Number(btn.getAttribute('data-card'));
      if (!cardId || !player) {
        toast('No user detected. Open from Telegram.', true);
        return;
      }
      if (btn.disabled) return;
      btn.disabled = true;
      btn.textContent = 'Opening…';
      try {
        const data = await fetchJSON(`${BASE_API}/play/${player.id}/${cardId}`);
        if (data.ok) {
          toast(`Card ${cardId} unlocked! -${COST_PER_CARD} SOUL`);
          balanceValue.textContent = String(data.new_balance ?? '—');
        } else {
          toast(data.error || 'Not enough SOUL', true);
        }
      } catch (err) {
        toast('Network error. Try again.', true);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Open';
      }
    }, { passive: true });
  }

  // Init
  renderGrid();
  refreshBalance();

  // Optional: refresh balance when app becomes visible again
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') refreshBalance();
  });

  // Security note:
  // In production, your Flask API should VERIFY Telegram initData on the server.
  // Do NOT trust user ID from the browser alone. See:
  // https://core.telegram.org/bots/webapps#validating-data-received-via-the-web-app
</script>
</body>
</html>

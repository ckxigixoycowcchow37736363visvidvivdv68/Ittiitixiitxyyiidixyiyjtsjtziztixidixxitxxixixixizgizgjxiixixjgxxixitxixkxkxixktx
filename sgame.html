<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Box</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #6c5ce7;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card button {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #019875;
    }

  </style>
</head>
<body>

  <header>Sacred Box</header>

  <div class="cards-container" id="cardsContainer">
    <!-- Cards will be inserted here dynamically -->
  </div>

  <script>
    // Example cards data
    const cards = [
      { name: "Golden Flower", price: 50, img: "https://via.placeholder.com/200x200?text=Flower" },
      { name: "Lucky Cat", price: 70, img: "https://via.placeholder.com/200x200?text=Cat" },
      { name: "Toy Car", price: 40, img: "https://via.placeholder.com/200x200?text=Car" },
      { name: "Mystic Crystal", price: 90, img: "https://via.placeholder.com/200x200?text=Crystal" },
      { name: "Magic Box", price: 100, img: "https://via.placeholder.com/200x200?text=Box" }
    ];

    const container = document.getElementById('cardsContainer');

    function showCards() {
      container.innerHTML = '';
      // Show up to 3 random cards
      const selectedCards = cards.sort(() => 0.5 - Math.random()).slice(0, 3);
      selectedCards.forEach(card => {
        const cardElem = document.createElement('div');
        cardElem.className = 'card';
        cardElem.innerHTML = `
          <img src="${card.img}" alt="${card.name}">
          <h3>${card.name}</h3>
          <p>Price: ${card.price} Coins</p>
          <button onclick="buyCard('${card.name}', ${card.price})">Buy</button>
        `;
        container.appendChild(cardElem);
      });
    }

    function buyCard(name, price) {
      alert(`You bought ${name} for ${price} Coins!`);
      // Here you can integrate Telegram WebApp API or backend call
    }

    // Initial display
    showCards();
  </script>

</body>
</html>
